<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
  <div class="container-login">
    <div>
      <form class="gobook-form" id="form-register">
        <span>Crie sua conta</span>

        <div>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" required="required" />
        </div>

        <div>
          <input type="text" name="nickname" id="nickname" placeholder="Digite seu nick" required="required" />
        </div>

        <div>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required="required" />
        </div>

        <div>
          <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required" />
        </div>

        <div>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha"
            required="required" />
        </div>

        <a href="/login">Clique aqui para fazer o login</a>
        <button type="submit" class="btn-gobook">Cadastrar</button>
      </form>
    </div>
  </div>
</body>

</html>
