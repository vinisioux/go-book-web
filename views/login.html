<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoBook - Login</title>

  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
  <div class="container-login">
    <div>
      <form class="gobook-form" id="login">
        <span>Seja bem vindo ao GoBook</span>

        <div>
          <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required="required" />
        </div>

        <div>
          <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="required" />
        </div>

        <a href="/register">Clique aqui para criar a sua conta</a>
        <button type="submit" class="btn-gobook">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
